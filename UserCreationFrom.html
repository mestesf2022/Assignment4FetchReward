    <script>
	var occupations;
	var states;
      $(document).ready(function() {
        $.ajax({
          url: "https://frontend-take-home.fetchrewards.com/form",
          type: "GET",
          success: function(result) {
            console.log(result);
            
			occupations=result.occupations;
			states=result.states;
            	var select = document.getElementById("occupation");
          for(index in occupations) {
    select.options[select.options.length] = new Option(occupations[index], index);
}
          select = document.getElementById("state");
          for(index in states) {
    select.options[select.options.length] = new Option(states[index].name, states[index].abbreviation);
}
         
          },
          error: function(error) {
            console.log(error);
          }
        });
	
      });
    </script>
